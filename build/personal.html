
<!-- лайолит-->
<!-- блоки--><!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="preload" href="fonts/opensans-light-webfont.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/opensans-light-webfont.woff" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/opensans-regular-webfont.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/opensans-regular-webfont.woff" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/opensans-bold-webfont.woff" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/opensans-bold-webfont.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/helveticaneuecyr-thin-webfont.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/helveticaneuecyr-thin-webfont.woff" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/roboto-light.woff" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/roboto-light.woff2" as="font" crossorigin="anonymous"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="css/libs/slick.css" rel="stylesheet"/>
    <link href="css/libs/slick-theme.css" rel="stylesheet"/>
    <link href="css/libs/basic.css" rel="stylesheet"/>
    <link href="css/libs/dropzone.css" rel="stylesheet"/>
    <link href="css/libs/swiper.css" rel="stylesheet"/>
    <link href="css/libs/select2.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Личный кабинет</title>
  </head>
  <body>
    <header class="page-header"></header>
    <main class="page">
      <div class="personal">
        <div class="personal__aside">
          <ul class="aside-menu">
            <li class="aside-menu__item" type="button" data-target="modal-tab" data-id-content="profile" data-modal-template="simple" data-event-close="all" data-event-overlay="all" data-animation-type="right">Профиль</li>
            <li class="aside-menu__item" type="button" data-target="modal-tab" data-id-content="orders" data-modal-template="simple" data-event-close="all" data-event-overlay="all" data-animation-type="right">Мои заказы</li>
            <li class="aside-menu__item" type="button" data-target="modal-tab" data-id-content="mailing" data-modal-template="simple" data-event-close="all" data-event-overlay="all" data-animation-type="right">Рассылки</li>
          </ul>
        </div>
        <div class="personal__content">
          <div class="modal modal-simple modal-tab show" data-content="profile">
            <h3>Мои заказы</h3>
            <p type="button" data-target="modal-ajax" data-modal-template="simple" data-event-close="this" data-event-overlay="all" data-animation-type="right">заказ 1</p>
            <p>заказ 2</p>
            <p>заказ 3</p>
          </div>
          <div class="modal modal-simple modal-tab" data-content="orders">
            <h3>Мой профиль</h3>
            <p>имя</p>
            <p>фамилия</p>
            <p>почта</p>
            <p> дата рождения</p>
          </div>
          <div class="modal modal-simple modal-tab" data-content="mailing">
            <h3>Рассылки</h3>
            <p>какой-то текст рассылки</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer"></footer>
    <div class="templates">
      <div class="overlay"></div>
      <div class="modal modal-simple" data-template="simple">
        <div class="modal__header">
          <button class="modal__close close" type="button" data-target="close"></button>
        </div>
        <div class="modal__body"></div>
        <div class="modal__footer"></div>
      </div>
      <div class="modal modal-slim" data-template="slim">
        <div class="modal__nav">
          <button class="modal__back" type="button" data-target="close"></button>
          <p class="modal__title">Фильтры</p>
          <!--.__clear.text-link.js-clear-counter Очистить-->
        </div>
        <div class="modal__body"></div>
        <div class="modal__footer">
          <button class="button" type="button">Показать товары</button>
        </div>
      </div>
      <div class="modal modal-simple modal-map" data-template="map">
        <div class="modal__header">
          <button class="modal__close close" type="button" data-target="close"></button>
        </div>
        <div class="modal__body"></div>
      </div>
    </div>
    <script src="js/libs/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/libs/jquery.inputmask.js" type="text/javascript"></script>
    <script src="js/libs/jquery.magnific-popup.min.js" type="text/javascript"></script>
    <script src="js/libs/slick.min.js" type="text/javascript"></script>
    <script src="js/libs/swiper.js" type="text/javascript"></script>
    <script src="js/libs/dropzone.js" type="text/javascript"></script>
    <script src="js/libs/autosize.js" type="text/javascript"></script>
    <script src="js/libs/jquery.qrcode.js" type="text/javascript"></script>
    <script src="js/libs/select2.full.min.js" type="text/javascript"></script>
    <script src="//maps.google.com/maps/api/js?key=AIzaSyClcHYNx2vJ99TOIUbcoZ4kxwIn-HfRtW0"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
